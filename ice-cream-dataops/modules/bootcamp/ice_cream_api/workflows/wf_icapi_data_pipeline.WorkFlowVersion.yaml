workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  # 1. First Task: Create Asset Hierarchy
  - externalId: create_asset_hierarchy_task
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    
  # 2. Second Task: Contextualize
  # DEPENDS ON: create_asset_hierarchy_task
  - externalId: contextualize_ts_assets_task
    type: transformation
    parameters:
      transformation:
        externalId: contextualize_ts_assets
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: create_asset_hierarchy_task

  # 3. Third Task: Extract Data
  # DEPENDS ON: contextualize_ts_assets_task
  - externalId: icapi_datapoints_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
        data: { "hours": 1 }
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: contextualize_ts_assets_task

  # 4. Fourth Task: OEE Calculation
  # DEPENDS ON: icapi_datapoints_extractor_task
  - externalId: oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_datapoints_extractor_task